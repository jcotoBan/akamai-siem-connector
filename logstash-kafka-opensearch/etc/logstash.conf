input {
  kafka
    {
        bootstrap_servers => "kafka-broker:9092"
        topics => "akamai-siem"
    }
}

filter {
	json {
		source => "message"
	}
}

output {
    opensearch {
        hosts => ["https://opensearch:9200"]
        index => "akamai-siem-%{+YYYY.MM.dd}"
        user => "admin"
        password => "admin"
        ssl => true
        ssl_certificate_verification => false
    }
}