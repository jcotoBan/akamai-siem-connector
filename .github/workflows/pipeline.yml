name: Docker Image CI

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "*.md"
      - "LICENSE"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "*.md"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source files
        uses: actions/checkout@v3

      - name: Build
        run: ./build.sh

      - name: Publish
        run: ./publish.sh
